<script>

    var texto = document.querySelector("#Texto-ingresado");
    var resultado = document.querySelector("#after");
    var encrypt = ["a","e","i","o","u"];
    var decrypt = ["ai","enter","imes","ober","ufat"];

    function encriptar(){
    
        for(var posicion = 0;posicion<=encrypt.length;posicion++) {

            if (texto.value == encrypt[posicion]) {
                return resultado.value = decrypt[posicion];
            }
            
        }

        texto.value = "";
        window.scrollTo(0, document.body.scrollHeight);
        document.getElementById("before").style.display = "none";
        document.getElementById("after").style.display = "inline-block";
    }

    function desencriptar(){

        for(var posicion = 0;posicion<=decrypt.length;posicion++) {

            if (texto.value == decrypt[posicion]) {
                return resultado.value = encrypt[posicion];
            }
        }

        texto.value = "";
        window.scrollTo(0, document.body.scrollHeight);
        document.getElementById("before").style.display = "none";
        document.getElementById("after").style.display = "inline-block";
    }

    /* Funcion para copiar
    function copy() {

        var content = document.getElementById("after");

        content.select();
        document.execCommand(copy);

    }
    */
      
    var encryptBoton = document.querySelector("#Encriptar");
    encryptBoton.onclick = encriptar;
    var decryptBoton = document.querySelector("#Desencriptar");
    decryptBoton.onclick = desencriptar;
    /*var copyBoton = document.querySelector("#Copiar");
    copyBoton.onclick = copy;*/

</script>
